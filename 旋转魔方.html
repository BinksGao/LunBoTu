		<style type="text/css">
			.box{
				width:360px;
				height:360px;
				margin: 200px auto;
				transform-style: preserve-3d;
				position: relative;
				transition: all 3s;
			}
			table{
				width: 360px;
				height: 360px;
				cellspacing:1;
				border:0;
			}
			.one,.two,.three,.four,.five,.six{
				position: absolute;
				left: 0;
				top: 0;
			}
			.one{
				transform: rotateX(90deg) translateZ(180px);
			}
			.two{
				transform: rotateX(-90deg) translateZ(180px);
			}
			.three{
				transform: rotateY(-90deg) translateZ(180px);
			}
			.four{
				transform: rotateY(90deg) translateZ(180px);
			}
			.five{
				transform: translateZ(180px);
			}
			.six{
				transform: translateZ(-180px);
			}
			.animation{
				animation: zhuan 5s linear infinite;
			}
			@keyframes zhuan {
				0%{
					transform: rotateX(360deg) rotateY(720deg) rotateZ(1080deg);
				}
			}
		</style>
